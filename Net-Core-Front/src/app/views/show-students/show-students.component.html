<div id="user-list" class="container my-4">
  <mat-card>
    <mat-card-title>
      <h3>Student List</h3>
    </mat-card-title>
    <mat-card-content>
      <mat-form-field class="full-width">
        <mat-label>Filter Student</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Esteban" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.userName }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.firstName }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.lastName }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.age }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="career">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Career </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element.career }} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="options">
            <mat-header-cell *matHeaderCellDef> Options </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="editStudent(element)">Edit</button>
                <button mat-menu-item (click)="deleteStudent(element)">Delete</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
  <button mat-fab id="add-button" (click)="addStudent()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div id="user-list" class="container">
    <mat-card>
      <mat-card-title>
        <h3>Personas</h3>
      </mat-card-title>
      <mat-card-content>  
          
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element">  </mat-cell>
          </ng-container>
          <ng-container matColumnDef="age">
            <mat-header-cell *matHeaderCellDef> Edad </mat-header-cell>
            <mat-cell *matCellDef="let element"> </mat-cell>
          </ng-container>
          <ng-container matColumnDef="birthDate">
            <mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </mat-header-cell>
            <mat-cell *matCellDef="let element">  </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Editar</button>
                <button mat-menu-item>Eliminar</button>
              </mat-menu>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </div>
